
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME Fresher QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            width: 100%;
        }

        .scanner-container {
            text-align: center;
            margin-bottom: 80px; /* Space for footer */
            padding: 20px;
            width: 90%; /* Make it responsive */
            max-width: 400px; /* Set a max width for larger screens */
        }

        h1 {
            color: #333;
            font-size: 1.5rem; /* Responsive font size */
        }

        video {
            border: 2px solid #333;
            border-radius: 8px;
            width: 100%; /* Make it responsive */
            height: auto; /* Maintain aspect ratio */
            max-width: 300px; /* Set a max width for larger screens */
        }

        #detailsBox {
            display: none;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            background-color: #fff;
            margin-top: 20px;
            width: 100%; /* Make it responsive */
            max-width: 300px; /* Set a max width for larger screens */
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        #photo {
            display: block;
            width: 120px; /* Slightly bigger */
            height: 120px; /* Slightly bigger */
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
            margin-left: auto; /* Center align */
            margin-right: auto; /* Center align */
        }

        #result {
            font-size: 16px;
            margin: 5px 0;
        }

        #scanningStatus {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        #closeButton {
            display: none;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #closeButton:hover {
            background-color: #555;
        }

        footer {
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <h1>ACME Fresher QR Scanner</h1>
        <video id="video" width="300" height="200"></video>
        <canvas id="canvas" width="300" height="200" style="display: none;"></canvas>

        <div id="scanningStatus">Scanning...</div>

        <div id="detailsBox">
            <h3>DETAILS</h3>
            <img id="photo" src="" alt="User Photo">
            <p id="name"></p>
            <p id="email"></p>
            <p id="qrCode"></p>
        </div>

        <button id="closeButton">Close</button>
    </div>

    <footer>
        <p>Created By JAWAD</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const nameElem = document.getElementById('name');
        const emailElem = document.getElementById('email');
        const qrCodeElem = document.getElementById('qrCode');
        const photo = document.getElementById('photo');
        const detailsBox = document.getElementById('detailsBox');
        const closeButton = document.getElementById('closeButton');
        const scanningStatus = document.getElementById('scanningStatus');
        
        let scanning = true;
        let stream = null;

        function startScanning() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(userMediaStream => {
                    stream = userMediaStream;
                    video.srcObject = stream;
                    video.setAttribute('playsinline', true);
                    video.play();
                    requestAnimationFrame(tick);
                })
                .catch(err => {
                    console.error("Error accessing the camera: ", err);
                });
        }

        async function checkQRCode(qrCode) {
            scanningStatus.textContent = 'Processing QR Code...';
            try {
                // Update the API endpoint to the correct one
                const response = await fetch('https://acmefresherqr.vercel.app/api/check-qr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ qrCode })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                scanningStatus.textContent = '';

                if (data.success) {
                    // Update the DOM with the received data
                    photo.src = data.photo;
                    nameElem.textContent = `Name: ${data.name}`;
                    emailElem.textContent = `Email: ${data.email}`;
                    qrCodeElem.textContent = `QR Code: ${data.qrCode}`;
                    detailsBox.style.display = 'block';
                    closeButton.style.display = 'block';
                } else {
                    scanningStatus.textContent = 'QR code not found.';
                }
            } catch (error) {
                scanningStatus.textContent = 'Error scanning QR Code.';
                console.error('Error checking QR code:', error);
            }
        }

        function tick() {
            if (scanning && video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: 'dontInvert',
                });
                if (code) {
                    checkQRCode(code.data);
                }
            }
            if (scanning) {
                requestAnimationFrame(tick);
            }
        }

        closeButton.addEventListener('click', () => {
            scanning = true;
            scanningStatus.textContent = 'Scanning...';
            detailsBox.style.display = 'none';
            closeButton.style.display = 'none';
            photo.style.display = 'none';
            video.pause();
            video.srcObject.getTracks().forEach(track => track.stop());
            startScanning();
        });

        startScanning();
    </script>
</body>
</html>
